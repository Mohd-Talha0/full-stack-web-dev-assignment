<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
        margin: 60px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      grid-template-rows: repeat(2, 200px);
      grid-gap: 15px;
      justify-items: center; /* Set default horizontal alignment for all items in the grid */
    }

    .item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      border: 2px solid black;
    }

    .item:nth-child(3) {
      justify-self: start; /* Override the default alignment for this specific item */
    }
  </style>
</head>
<body>

<div class="grid-container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
</div>

</body>
</html>
