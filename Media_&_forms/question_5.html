<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <form action="">
        <label for="firstname">First Name:
         <input type="text" name="firstname" id="firstname" placeholder="John" required minlength="3">  
        </label>
        <br>
        <label for="lastname">Last Name:
        <input type="text" name="lastname" id="lastname" placeholder="Nash" required minlength="3">  
        </label>
        <br>
        <label for="email">Email:
            <input type="email" name="email" id="email" placeholder="username@gmail.com" minlength="8">
        </label>
        <br>
        <label for="password">Password: 
            <input type="password" name="password" id="password" placeholder="*******" required>
        </label>
        <br>
        <label for="conf-password">Confirm Password: 
            <input type="password" name="conf-password" id="conf-password" placeholder="*******" required>
        </label>
        <br>
        <label for="age">Age:
            <input type="number" name="age" placeholder="27" id="age" required min="18" max="150">
        </label>
        <br>
        <label for="">Gender:
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="Other">Other</label>
        </label>
        <br>
        <label for="terms">Terms:
            <input type="checkbox" name="terms" id="terms" required> I agree to the terms and conditions.
        </label> 
        <br>
        <button type="submit">Sign-Up</button>  
    </form>
</body>
</html>
