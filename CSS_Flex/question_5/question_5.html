<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div class="outmost-container">
        <div class="section-1">
            
            <div class="nav-bar">
                <div class="logos">
                    <img src="./assets/IRCTCLogo.png" alt="irctc_logo">
                    <img src="./assets/indianRailwaysLogo.png" alt="Indian Railways">
                </div>
                <div class="nav-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li><button class="active">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </div>
            <main>
              <div>
                  <h2 class="main-title">Indian Railways</h2>
                  <p class="tagline">
                  <span class="green-txt">Safety</span>
                  <span class="orange-txt">Security</span>
                  <span class="blue-txt">Punctuality</span>                 
                  </p>                
              </div>
  
              <div class="tabs">
                  <button class="active"><img src="./assets/ticket_icon.png"   alt="">BOOK Ticket</button>
                  <button class="tabs-2"><img src="./assets/tick_icon.png"   alt="">PNR Status</button>
                  <button class="tabs-3"><img src="./assets/chart_icon.png"   alt="">Charts/Vacancy</button>
              </div>
  
              <div class="itinerary">
                  <div class="journey-details">
                      <div class="card">
                          <div class="card-image">
                              <img src="./assets/departure_train_icon.png"   alt="">
                          </div>
                          <div class="select-option">
                              <div class="dropdown">
                                  <span>From</span>
                                  <img src="./assets/expand_more_icon.png"   alt="">
                              </div>
                              <div class="choose-location">
                                  <h2>Bangalore</h2>
                                  <span>KSR - Bangalore</span>
                              </div>  
                          </div>        
                      </div>
                      <div class="to-and-fro-arrow">
                          <img src="./assets/to_from_arrow.png" alt=""> 
                      </div>
  
                      <div class="card">
                          <div class="card-image">
                              <img src="./assets/destination_train_icon.png"   alt="">
                          </div>
                          <div class="select-option">
                              <div class="dropdown">
                                  <span>To</span>
                                  <img src="./assets/expand_more_icon.png"   alt="">
                              </div>
                              <div class="choose-location">
                                  <h2>Kasaragod</h2>
                                  <span>KSD - Kasaragod</span>
                              </div>
                          </div>
                      </div>
                  </div>
  
                  <div class="journey-details">
                      <div class="card">
                          <div class="card-image">
                              <img src="./assets/calander-icon.png" alt="">
                          </div>
                          <div class="select-option">
                              <div class="dropdown">
                                  <span>Date</span>
                                  <img src="./assets/expand_more_icon.png"   alt="">
                              </div>
                              <div class="choose-location">
                                  <h2>01 Aug 23</h2>
                                  <span>Tuesday</span>
                              </div>
                          </div>
                      </div>
  
                      <div class="card">
                          <div class="card-image">
                              <img src="./assets/threedot-icon.png" alt="">
                          </div>
                          <div class="select-option">
                              <div class="dropdown">
                                  <span>Class</span>
                                  <img src="./assets/expand_more_icon.png"   alt="">
                              </div>
                              <div class="choose-location">
                                  <h2>3A</h2>
                                  <span>AC 3 tier</span>
                              </div>
                          </div>
                      </div>
  
                      <div class="card">
                          <div class="card-image">
                              <img src="./assets/widgets_icon.png" alt="">
                          </div>
                          <div class="select-option">
                              <div class="dropdown">
                                  <span>Seat Type</span>
                                  <img src="./assets/expand_more_icon.png"   alt="">
                              </div>
                              <div class="choose-location">
                                  <h2>TATKAL</h2>
                                  <span>AC 3 Tier</span>
                              </div>
                          </div>
                      </div>
  
                  </div>
              </div>
              <button class="search-button">Search Train <img src="./assets/  right-arrow-icon.png" alt=""></button> 
            </main>   
        </div>
         
        <div class="section-2">
            <img src="./assets/rail-image.png" alt="">
        </div>
    </div> <!-- This closes outmost-container   -->
</body>
</html>
