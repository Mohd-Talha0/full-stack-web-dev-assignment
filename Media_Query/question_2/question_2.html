<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .gallery{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        img{
            width: 25%;
            padding: 30px;
        }
        @media screen and (max-width: 800px){
            img{ width: 40%;}
        }
        
        @media screen and (max-width: 500px){
            img{ width: 90%;}
        }
    </style>
</head>
<body>
    <div class="gallery">
       <img src="./image.jpg" alt="">  
       <img src="./image.jpg" alt="">  
       <img src="./image.jpg" alt="">  
    </div>
</body>
</html>
