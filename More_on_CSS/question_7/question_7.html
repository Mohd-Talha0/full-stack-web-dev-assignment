<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovering on Card</title>
    <style>
        img {
          height: 200px;
          width: 300px;
          border-radius: 20px;
        }
        div {
           margin: auto;
           background-color: aquamarine;
           padding: 10px;
           width: 300px;
           border-radius: 20px;
           opacity: 1.0;
        }
        div:hover { opacity: 0.5;}
      </style>    
</head>
<body>
    <div>
        <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/64af76666977cc11e7e4086e.png" alt="PW Skills Image">
        <p><b>Course Name: </b>PW Skills Web Development</p>
    </div>    
</body>
</html>
