<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image</title>
    <style>
        div {
          margin: 0 auto;
          padding: 20px;
          width: 280px;
        }
        img {
          border-radius: 50%;
          height: 250px;
          width: 250px;
        }
      </style>    
</head>
<body>
    <div>
        <img src="https://img.freepik.com/premium-photo/monkey-wearing-suit-tie-is-wearing-suit_744422-2344.jpg" alt="a suited ape">
    </div>    
</body>
</html>
