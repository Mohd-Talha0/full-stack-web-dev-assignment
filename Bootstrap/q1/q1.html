<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enrollment Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      max-width: 280px;
    }

    .card img {
      max-height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 ">
    <div class="card">
      <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png" class="card-img-top" alt="Thumbnail Image">
      <div class="card-body">
        <h5 class="card-title">Full Stack Web Development</h5>
        <p class="card-text">Learn MERN stack: MongoDB, Express.js, React.js, Node.js, Build dynamic web apps. Gain hands-on full-stack skills.</p>
        <a href="#" class="btn btn-primary w-100">Enroll Now</a>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
